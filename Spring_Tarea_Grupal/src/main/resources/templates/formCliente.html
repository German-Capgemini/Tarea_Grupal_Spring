<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Cliente</title>


<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Nuevo Cliente</h1>

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/submitCliente}" method="POST"
						th:object="${cliente}">
						<div class="form-group">
							<label>Nombre: </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Apellidos: </label> <input type="text"
								name="apellidos" th:field="*{apellidos}"
								class="form-control" required>
						</div>
						<div class="form-group">
							<label>Sexo: </label> <input type="text"
								name="sexo" th:field="*{sexo}"
								class="form-control" required>
						</div>
						<div class="form-group">
							<label>Telefono: </label> <input type="text"
								name="telefono" th:field="*{telefono}"
								class="form-control" required>
						</div>

						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>





</body>
</html>
