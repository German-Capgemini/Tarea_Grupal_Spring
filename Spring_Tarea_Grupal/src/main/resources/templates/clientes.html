<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>


<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


</head>
<body>
	<!-- Menú de navegación superior -->

	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<div class="container-fluid">

			<a class="nav-link" aria-current="page" th:href="@{/productos}">Productos</a>
			<a class="nav-link" th:href="@{/nuevoProducto}">Nuevo Producto</a> <a
				class="nav-link" aria-current="page" th:href="@{/clientes}">Clientes</a>
			<a class="nav-link" th:href="@{/nuevoCliente}">Nuevo Cliente</a> <a
				class="nav-link" aria-current="page" th:href="@{/ventas}">Ventas</a>

		</div>
	</nav>

	<!-- Espacio para contenido -->
	<div class="container">
		<div class="row">
			<h3>Lista de Clientes</h3>
		</div>
		<table class="table table-hover">
			<thead style="background-color: #e3f2fd;">
				<tr>
					<th>numCliente</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Sexo</th>
					<th>Telefono</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="clientes : ${datos}">
					<td th:text="${clientes.numCliente}"></td>
					<td th:text="${clientes.nombre}"></td>
					<td th:text="${clientes.apellidos}"></td>
					<td th:text="${clientes.sexo}"></td>
					<td th:text="${clientes.telefono}"></td>


					<td><a
						th:href="@{/cliente/editar/{numCliente}(numCliente = ${clientes.numCliente})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/cliente/eliminar/{numCliente}(numCliente = ${clientes.numCliente})}"
						class="btn btn-danger">Borrar</a></td>
				</tr>

			</tbody>

		</table>
	</div>
</body>
</html>
