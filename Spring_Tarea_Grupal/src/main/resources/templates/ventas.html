<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ventas</title>


<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


</head>
<body>
	<!-- Menú de navegación superior -->

	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<div class="container-fluid">

			<a class="nav-link" aria-current="page" th:href="@{/productos}">Productos</a>
			<a class="nav-link" th:href="@{/nuevoProducto}">Nuevo Producto</a> <a
				class="nav-link" aria-current="page" th:href="@{/clientes}">Clientes</a>
			<a class="nav-link" th:href="@{/nuevoCliente}">Nuevo Cliente</a> <a
				class="nav-link" aria-current="page" th:href="@{/ventas}">Ventas</a>
			

		</div>
	</nav>

	<!-- Espacio para contenido -->
	<div class="container">
		<div class="row">
			<h3>Lista de Ventas</h3>
		</div>
		<table class="table table-hover">
			<thead style="background-color: #e3f2fd;">
				<tr>
					<th>Folio</th>
					<th>Nº Cliente</th>
					<th>Producto</th>
					<th>Cantidad</th>
					<th>Subtotal</th>
					<th>IVA</th>
					<th>Total</th>
					<th>Acción</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="ventas: ${datos}">
					<td th:text="${ventas.folio}"></td>
					<td th:text="${ventas.cliente.nombre}"></td>
					<td th:text="${ventas.producto.nombre}"></td>
					<td th:text="${ventas.cantidad}"></td>
					<td th:text="${ventas.subtotal}"></td>
					<td th:text="${ventas.iva}"></td>
					<td th:text="${ventas.total}"></td>


					<td> <a
						th:href="@{/venta/eliminar/{folio}(folio = ${ventas.folio})}"
						class="btn btn-danger">Borrar</a></td>
				</tr>

			</tbody>

		</table>
	</div>
</body>
</html>
