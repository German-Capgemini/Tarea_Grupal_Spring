<nav class="nav">

<div class="container">
 	<div class="row">
 		<h1>Lista de empleados</h1>

 		<table class="table table-striped table-bordered">
		  <thead class="table-dark">
		   <tr>
		   		<th>Nombre</th>
		   		<th>Apellido</th>
		   		<th>Email</th>
		   		<th>Telefono</th>
		   <tr>
		   
		  </thead>
		  <tbody>
		    	<tr th:each=" empleados : ${dato}">
		    		<td th:text="${empleados.nombre}" ></td>
		    		<td th:text="${empleados.apellido}" ></td>
		    		<td th:text="${empleados.email}" ></td>
		    		<td th:text="${empleados.telefono}" ></td>
		    	</tr>
		  </tbody>
		</table>
 	
 	
 </div>
